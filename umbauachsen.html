<pre>
<div id="container"></div>
<style>
	body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	
	.buttons {
		position: absolute;
		top: 10px;

	.buttons button {
		border: 1px solid black;
		background-color: darkgray;

		font-family: verdana;

		font-weight: bold;
	}

<script src="lib/jquery.js"></script>
<script src="lib/socket.io.js"></script>
<script src="lib/three.js"></script>

<textarea class="buttons" style="display: none">
</textarea>
<script>
	var mill = 4;

	distance = 226/25;
	feedSpeed = 200;
	drillSpeed = 100;
	
	depth = 8;
	feed({z: 2});
	
	x = -1;
	for (y=-1; y<=1; y+=2)
			drill({r: 8.5/2, x: x*425, y: y*45, z: 0, d: depth});

	x2 = -1;
	for (y=-1; y<=1; y+=2)
			drill({r: 4.13/2, x: x*315+x2*27, y: 130/2-54+y*9, d: depth, zsteps: 4});
			
	rect({side: 41, depth: 3, x: x*315, nStepsZ: 2, stepSize: 3});
	drill({r: 35/2, z: -3, x: x*315, d: 5});
	x2 = 1;
	for (y=-1; y<=1; y+=2)
			drill({r: 4.13/2, x: x*315+x2*27, y: 130/2-54+y*9, d: depth, zsteps: 4});

	x2 = -1;
	for (y=0; y<3; y++)
		drill({r: 4.92/2, x: x*85+x2*30, y: -130/2+15+y*20, d: depth, zsteps: 4});

	rect({width: 30, height: 70, y: -30,  depth: 8, x: x*85, nStepsZ: 4, stepSize: 3, extendCorners: true });
	x2 = 1;
	for (y=0; y<3; y++)
		drill({r: 4.92/2, x: x*85+x2*30, y: -130/2+15+y*20, d: depth, zsteps: 4});

	x = -1;
	for (y=-1; y<2; y+=2)
		drill({r: 4.92/2, x: x*69.6/2, y: -20+y*69.6/2, d: depth, zsteps: 4});

	drill({r: 35/2, y: -20, d: depth, zsteps: 4});

	x = 1;
	for (y=-1; y<2; y+=2)
		drill({r: 4.92/2, x: x*69.6/2, y: -20-y*69.6/2, d: depth, zsteps: 4});

				
	x2 = -1;
	for (y=0; y<3; y++)
		drill({r: 4.92/2, x: x*85+x2*30, y: -130/2+15+y*20, d: depth, zsteps: 4});
	rect({width: 30, height: 70, y: -30,  depth: 8, x: x*85, nStepsZ: 4, stepSize: 3});
	x2 = 1;
	for (y=0; y<3; y++)
		drill({r: 4.92/2, x: x*85+x2*30, y: -130/2+15+y*20, d: depth, zsteps: 4});
		
	x2 = -1;
	for (y=-1; y<=1; y+=2)
		drill({r: 4.13/2, x: x*315+x2*27, y: 130/2-54+y*9, d: depth, zsteps: 4});
		
	rect({side: 41, depth: 3, x: x*315, nStepsZ: 2, stepSize: 3});
	drill({r: 35/2, z: -3, x: x*315, d: 5});
	x2 = 1;
	for (y=-1; y<=1; y+=2)
		drill({r: 4.13/2, x: x*315+x2*27, y: 130/2-54+y*9, d: depth, zsteps: 4});

	for (y=-1; y<=1; y+=2)
		drill({r: 8.5/2, x: x*425, y: y*45, z: 0, d: depth});

</script>
