<pre>
<div id="container"></div>
<style>
	body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	
	.buttons {
		position: absolute;
		top: 10px;
		left: 10px;
	}
	
	.buttons button {
		border: 1px solid black;
		background-color: darkgray;
		color: white;
		font-size: 16px;
		padding: 4px;
	}
	
	#time {
		font-family: verdana;
		font-size: 16px;
		font-weight: bold;
	}
</style>
<script src="lib/jquery.js"></script>
<script src="lib/socket.io.js"></script>
<script src="lib/three.js"></script>
<script src="lib/helvetiker_regular.typeface.js"></script>
<script src="lib/orbit.js"></script>
<script src="lib/cnclib.js"></script>
<textarea class="buttons" style="display: none">
</textarea>
<script>
	var cnc = new cnclib({ extendCorners: true, dipSpeed: 50 , defaultSpeed: 300, maxVSpeed: 100});
	var mill = 6;

	distance = 226/25;
	feedSpeed = 500;
	drillSpeed = 100;
	
	depth = 16;
	segments = 3;
	for (s=1; s<segments; s++)
	{
		//cnc.drill({radius: 11/2, x: s*400+250, y: 175, z: 0, depth: 25, stepFactor: 0.5});
		cnc.customPart(function(lib)
		{
			for (y=-6.5; y<=6.5; y++)
			{
				// goto start position:
				lib.feed({x: s*400+139+mill/2, y: 125+y*distance, z: 1})
				for (z=-3; z>=-18; z-=3)
				{
					// drill a bit:
					lib.straightFeed({x: s*400+139+mill/2, y: 125+y*distance, z: z, speed: drillSpeed})
					// mill 3mm
					lib.straightFeed({x: s*400+139+122-mill/2, y: 125+y*distance, z: z, speed: feedSpeed})
					z-=3;
					// drill a bit:
					lib.straightFeed({x: s*400+139+122-mill/2, y: 125+y*distance, z: z, speed: drillSpeed})
					// mill 3mm
					lib.straightFeed({x: s*400+139+mill/2, y: 125+y*distance, z: z, speed: feedSpeed})

				}
				lib.feed({z: 1});
			}	
		});
	}
	$(function() {
		cnc.done();
	});

</script>
</pre>
